<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Analysis</title>
    {% load static %}
    <link rel="icon" href="{% static 'logo.jpg' %}">

    <style>
        /* --- 1. CONFIGURATION & VARIABLES --- */
        :root {
            /* Palette */
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #64748b;
            --border-color: #cbd5e1;
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
            --card-bg: #ffffff;
            
            /* Spacing & Radius */
            --radius-lg: 20px;
            --radius-md: 12px;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        /* --- 2. GLOBAL RESET --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: #1e293b;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 { margin: 0; font-weight: 700; color: #0f172a; }
        
        /* --- 3. LAYOUT & CARD --- */
        .main-container {
            width: 100%;
            max-width: 600px; /* Optimal width for forms */
            padding: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--primary-color), #818cf8);
        }

        /* Header */
        .card-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .back-link-wrapper {
            align-self: flex-start;
            margin-bottom: 1rem;
        }

        .page-title {
            font-size: 1.8rem;
            text-align: center;
            background: -webkit-linear-gradient(45deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- 4. FORM ELEMENTS --- */
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            font-family: inherit;
            color: #333;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f8fafc;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background-color: #fff;
        }

        /* File input specific styling */
        input[type="file"]::file-selector-button {
            margin-right: 15px;
            border: none;
            background: #e2e8f0;
            padding: 8px 12px;
            border-radius: 6px;
            color: #475569;
            cursor: pointer;
            font-weight: 600;
            transition: background .2s;
        }
        input[type="file"]::file-selector-button:hover {
            background: #cbd5e1;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--secondary-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #e2e8f0;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* --- 5. BUTTONS --- */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
            box-shadow: none;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        /* --- 6. RESULTS SECTION --- */
        .result-section {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            animation: fadeIn 0.5s ease-out;
        }

        .result-title {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .result-item {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: var(--radius-md);
            text-align: center;
        }

        .result-label {
            display: block;
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .result-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .image-display {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 4px solid #fff;
            max-height: 400px;
        }

        .image-display img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Prevents cropping */
            display: block;
        }

        /* --- 7. LOADER --- */
        .loader-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loader {
            border: 4px solid #e2e8f0;
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

<body>

    <div class="main-container">
        <div class="card">
            
            <div class="card-header">
                <div class="back-link-wrapper">
                    <a href="{% url 'start' %}">
                        <button class="btn btn-secondary">← Назад</button>
                    </a>
                </div>
                <h1 class="page-title">Аналізування обличчя</h1>
            </div>

            <form id="face-analysis-form" action="{% url 'faceAnalise' %}" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="photo">Завантажити фото</label>
                    <input type="file" name="photo" id="photo" accept="image/*" class="form-input">
                </div>

                <div class="divider">АБО</div>

                <div class="form-group">
                    <label for="photo_url">Посилання на зображення</label>
                    <input type="text" name="photo_url" id="photo_url" placeholder="https://example.com/image.jpg" class="form-input">
                </div>

                <button type="submit" class="btn">Аналізувати</button>
            </form>

            {% if result %}
            <div class="result-section">
                <h2 class="result-title">Результат аналізу</h2>
                
                {% if result.error %}
                    <p style="color: var(--error-color); text-align: center; font-weight: 600;">
                        Error: {{ result.error }}
                    </p>
                {% else %}
                    <div class="result-grid">
                        <div class="result-item">
                            <span class="result-label">Вік</span>
                            <span class="result-value">{{ result.age }}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Стать</span>
                            <span class="result-value">{{ result.gender }}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Емоція</span>
                            <span class="result-value">{{ result.dominant_emotion }}</span>
                        </div>
                    </div>

                    <div class="image-display">
                        <img src="{{ MEDIA_URL }}{{ result.img_path }}" alt="Analyzed Face">
                    </div>
                {% endif %}
            </div>
            {% endif %}

        </div>
    </div>

    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader-container').style.display = 'flex';
        }
        function hideLoader() {
            document.getElementById('loader-container').style.display = 'none';
        }
    </script>
</body>
</html>
