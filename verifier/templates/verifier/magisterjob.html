<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è - –ú–∞–≥—ñ—Å—Ç–µ—Ä—Å—å–∫–∞ —Ä–æ–±–æ—Ç–∞</title>
    {% load static %}
    <link rel="icon" href="{% static 'logo.jpg' %}">

    <style>
        /* --- CSS SAMES AS BEFORE + NEW CAMERA CONTROLS --- */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #64748b;
            --border-color: #cbd5e1;
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
            --card-bg: #ffffff;
            --error-color: #ef4444;
            --radius-lg: 20px;
            --radius-md: 12px;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: #1e293b;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), #818cf8);
        }

        .card-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-link-wrapper {
            align-self: flex-start;
            margin-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-weight: 700;
            color: #0f172a;
            font-size: 1.8rem;
        }

        .subtitle {
            margin-top: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            font-family: inherit;
            color: #333;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            outline: none;
            background-color: #f8fafc;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background-color: #fff;
        }

        .photo-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            background: #f1f5f9;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            text-align: center;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* CAMERA UI */
        .camera-wrapper {
            width: 100%;
            position: relative;
            background: #000;
            border-radius: var(--radius-md);
            overflow: hidden;
            display: none;
            aspect-ratio: 4/3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .camera-wrapper.visible {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        video,
        canvas,
        img.captured-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .camera-overlay {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            pointer-events: none;
        }

        /* NEW CAMERA SELECT STYLES */
        .camera-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .camera-select {
            padding: 6px;
            border-radius: 6px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            max-width: 100%;
        }

        .inline-error {
            display: none;
            width: 100%;
            background-color: #fee2e2;
            color: #ef4444;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
            box-sizing: border-box;
            animation: fadeIn 0.3s ease-in-out;
        }

        .inline-error.visible {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
            padding: 8px 16px;
            width: auto;
            margin-top: 0;
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        .hidden {
            display: none !important;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loader {
            border: 4px solid #e2e8f0;
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="card">

            <div class="card-header">
                <div class="back-link-wrapper">
                    <a href="{% url 'start' %}">
                        <button type="button" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥</button>
                    </a>
                </div>
                <h1>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h1>
                <p class="subtitle">–°—Ç–≤–æ—Ä—ñ—Ç—å –ø—Ä–æ—Ñ—ñ–ª—å —Ç–∞ –¥–æ–¥–∞–π—Ç–µ –µ—Ç–∞–ª–æ–Ω–Ω–µ —Ñ–æ—Ç–æ</p>
            </div>

            <form id="register-form" onsubmit="handleRegister(event)">
                {% csrf_token %}

                <div id="error-box" class="inline-error"></div>

                <div class="form-group">
                    <label for="username">–Ü–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ —ñ–º'—è"
                        required>
                </div>


                <div class="form-group">
                    <label>–ï—Ç–∞–ª–æ–Ω–Ω–µ —Ñ–æ—Ç–æ</label>

                    <div class="photo-tabs">
                        <div class="tab-btn active" onclick="switchMode('file')" id="tab-file">üìÅ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏</div>
                        <div class="tab-btn" onclick="switchMode('camera')" id="tab-camera">üì∑ –ö–∞–º–µ—Ä–∞</div>
                    </div>

                    <div id="file-mode">
                        <input type="file" id="photo-file" name="photo" accept="image/*" class="form-input">
                    </div>

                    <div id="camera-mode" class="hidden">
                        <div class="camera-wrapper visible" id="camera-box">

                            <div class="camera-controls">
                                <select id="camera-select" class="camera-select">
                                    <option value="" disabled selected>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞–º–µ—Ä...</option>
                                </select>
                            </div>

                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas" class="hidden"></canvas>
                            <img id="photo-output" class="captured-img hidden" alt="Captured Photo">

                            <div class="camera-overlay" id="camera-hint">
                                –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –≤—ñ–¥–µ–æ, —â–æ–± –∑—Ä–æ–±–∏—Ç–∏ —Ñ–æ—Ç–æ
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
            </form>

        </div>
    </div>

    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
    </div>

    <script>
        // -- Variables --
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoOutput = document.getElementById('photo-output');
        const hintText = document.getElementById('camera-hint');
        const errorBox = document.getElementById('error-box');
        const cameraSelect = document.getElementById('camera-select');

        let stream = null;
        let capturedCameraData = null;
        let currentMode = 'file';

        // -- CAMERA DEVICES --
        async function getVideoDevices() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) { return; }
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';

                if (videoDevices.length === 0) {
                    const option = document.createElement('option');
                    option.text = "–ö–∞–º–µ—Ä –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ";
                    cameraSelect.add(option);
                    return;
                }

                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `–ö–∞–º–µ—Ä–∞ ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                cameraSelect.onchange = () => {
                    if (currentMode === 'camera') {
                        stopCameraOnly();
                        startCameraStream(cameraSelect.value);
                    }
                };
            } catch (err) { console.error(err); }
        }
        getVideoDevices();

        function showLoader() { document.getElementById('loader-container').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader-container').style.display = 'none'; }

        function showError(msg) {
            errorBox.innerText = "‚ö†Ô∏è " + msg;
            errorBox.classList.add('visible');
        }
        function clearError() {
            errorBox.classList.remove('visible');
            errorBox.innerText = "";
        }

        // -- Tabs --
        function switchMode(mode) {
            currentMode = mode;
            clearError();

            const fileDiv = document.getElementById('file-mode');
            const camDiv = document.getElementById('camera-mode');
            const tabFile = document.getElementById('tab-file');
            const tabCam = document.getElementById('tab-camera');

            if (mode === 'file') {
                fileDiv.classList.remove('hidden');
                camDiv.classList.add('hidden');
                tabFile.classList.add('active');
                tabCam.classList.remove('active');
                stopCamera();
                capturedCameraData = null;
            } else {
                fileDiv.classList.add('hidden');
                camDiv.classList.remove('hidden');
                tabFile.classList.remove('active');
                tabCam.classList.add('active');
                // Start with selected or default
                startCameraStream(cameraSelect.value);
                document.getElementById('photo-file').value = "";
            }
        }

        // -- Camera --
        async function startCameraStream(deviceId) {
            const constraints = {
                video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: "user" }
            };
            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.classList.remove('hidden');
                photoOutput.classList.add('hidden');
                hintText.innerText = "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –≤—ñ–¥–µ–æ, —â–æ–± –∑—Ä–æ–±–∏—Ç–∏ —Ñ–æ—Ç–æ";
            } catch (err) {
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏.");
            }
        }

        function stopCameraOnly() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }
        function stopCamera() { stopCameraOnly(); }

        video.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedCameraData = canvas.toDataURL('image/jpeg');
            photoOutput.src = capturedCameraData;
            video.classList.add('hidden');
            photoOutput.classList.remove('hidden');
            hintText.innerText = "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ —Ñ–æ—Ç–æ, —â–æ–± –ø–µ—Ä–µ–∑–Ω—è—Ç–∏";
        });

        photoOutput.addEventListener('click', function () {
            photoOutput.classList.add('hidden');
            video.classList.remove('hidden');
            capturedCameraData = null;
            hintText.innerText = "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –≤—ñ–¥–µ–æ, —â–æ–± –∑—Ä–æ–±–∏—Ç–∏ —Ñ–æ—Ç–æ";
        });

        // -- SUBMIT LOGIC --
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function handleRegister(event) {
            event.preventDefault();
            clearError();

            const form = document.getElementById('register-form');
            const formData = new FormData(form);

            if (currentMode === 'camera') {
                if (!capturedCameraData) { showError("–ó—Ä–æ–±—ñ—Ç—å —Ñ–æ—Ç–æ –ø–µ—Ä–µ–¥ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—î—é!"); return; }
                formData.append('camera_data', capturedCameraData);
                formData.delete('photo');
            } else {
                if (document.getElementById('photo-file').files.length === 0) { showError("–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª –∞–±–æ –∑—Ä–æ–±—ñ—Ç—å —Ñ–æ—Ç–æ!"); return; }
            }

            showLoader();

            fetch("{% url 'register' %}", {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': getCookie('csrftoken') }
            })
                .then(response => response.json())
                .then(data => {
                    hideLoader();
                    if (data.success) {
                        alert("–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞! " + data.message);
                        window.location.href = "{% url 'home' %}";
                    } else {
                        if (data.error === 'no_face_detected') {
                            showError("–û–±–ª–∏—á—á—è –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ –æ–±–ª–∏—á—á—è –¥–æ–±—Ä–µ –≤–∏–¥–Ω–æ –Ω–∞ —Ñ–æ—Ç–æ.");
                        } else {
                            showError(data.message || data.error || "–ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó");
                        }
                    }
                })
                .catch(error => { hideLoader(); showError("–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ: " + error); });
        }
    </script>
</body>

</html>
